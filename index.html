<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transform</title>

 <!-- Include Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&family=Oswald&display=swap" rel="stylesheet">
    <!-- CSS styles -->
    <style>
      /* Styling */
      body {
        background: #dadada url("https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1") no-repeat;
        background-size: cover;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      .heading {
        font-weight: bold;
        font-size: 72px;
        color: #007bff;
        text-align: center;
        text-transform: uppercase;
        margin-top: 0;
      }

      a {
        color: #111;
        text-decoration: none;
      }

      .photo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }

      .photo img {
        width: 300px;
        object-fit: cover;
        filter: grayscale(100%) contrast(120%);
        box-shadow: 10px 15px 25px 0 rgba(0, 0, 0, 0.2);
        display: block;
        transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        margin-top: -10px;
      }

      .photo:hover img {
        box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .photo .glow-wrap {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        margin-top: -10px;
      }

      .photo .glow {
        display: block;
        position: absolute;
        width: 40%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        top: 0;
        filter: blur(5px);
        transform: rotate(45deg) translate(-450%, 0);
        transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      .photo:hover .glow {
        transform: rotate(45deg) translate(450%, 0);
        transition: all 1s cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      h1 {
        position: absolute;
        z-index: 1;
        transform: translate(-25%, -65%);
        font-family: "Montserrat", sans-serif;
        margin: 0;
        line-height: 1.2;
      }

      #author {
        font-family: Helvetica, Arial;
        text-transform: uppercase;
        font-size: 14px;
        text-decoration: none;
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        color: #888;
      }

      #author:hover {
        color: #111;
      }
    </style>
   
  </head>
  <body>
    <!-- Main photo container with heading and image -->
    <a href="#" class="photo">
      <h1 class="heading">Be yourself</h1> <!-- Main heading -->
      <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" /> <!-- Image -->
      <div class="glow-wrap">
        <i class="glow"></i> <!-- Glow effect -->
      </div>
    </a>

    <!-- Author information -->
    <div id="author">Author Name</div>
  </body>
</html>
